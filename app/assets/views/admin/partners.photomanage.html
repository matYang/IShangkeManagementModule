<div>
    <form class="col-xs-12 form-horizontal" role="form" name="validateForm" w5c-form-validate novalidate>
    	<div ng-repeat="photo in item.classPhotoList">
    		<label>照片</label>
	        <img ng-src="{{photo.classPhotoUrl}}"/>
        	<input type="button" value="删除" ng-click="removePhoto($index)" />
        </div>
        <input type="button" ng-click="update()" value="更新" />

    </form>
</div>
