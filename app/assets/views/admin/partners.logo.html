<!--order_new content start-->
<div class="row">
    <form class="col-xs-9 form-horizontal" role="form" name="validateForm">
        <div class="form-group">
            <div class="col-xs-4 col-xs-offset-3">
                <!--这边需要一张默认图片作为背景-->
                <img alt="" class="img-thumbnail img-logo margin-bottom"/>
                <p ng-show="!!logo">文件名：{{logo.name}} 类型：{{logo.type}} 大小：{{logo.size}}B</p>
                <input type="file" ng-file-select="onFileSelect($files)"/>
                <br/>
                <input class="btn btn-default btn-sm" type="button" ng-click="upload()" value="上传logo"/>
            </div>
        </div>

    </form>
    <div class="col-xs-3">

        <label>快速链接</label>

        <p><a class="center-block" ui-sref="admin.partners.logo({id:partnerId})">&gt;查看机构logo</a></p>

        <p><a class="center-block" ui-sref="admin.partners.photo({id:partnerId})">&gt;查看机构照片</a></p>
        <hr/>
        <p><a ui-sref="admin.partners.detail({id:partnerId})">返回机构详情</a></p>
    </div>
</div>
<!--order_new content end-->
