<!--order_new content start-->
<div class="row">
    <a ui-sref="admin.templates" class="btn fa fa-arrow-left pull-left"> Back</a>

    <div class="pull-right">{{ title }}</div>
</div>
<div class="row">
    <form class="col-md-12 form-horizontal" role="form" name="validateForm" w5c-form-validate novalidate>

        <div class="form-group">
            <label class="col-sm-3 control-label">模板名(*)</label>

            <div class="col-sm-4">
                <input type="text"  class="form-control"
                       name="t_name" ng-model="template.name"
                       required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">确认模板名(*)</label>

            <div class="col-sm-4">
                <input type="text" class="form-control"
                       name="confirm_t_name" ng-model="template.confirm"
                       required="" w5c-repeat="t_name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">前台执行价格(*)</label>

            <div class="col-sm-4">
                <input type="text" class="form-control"
                       name="price" ng-model="template.price"
                       required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">爱上课价格(*)</label>

            <div class="col-sm-4">
                <input type="text" class="form-control"
                       name="i_price" ng-model="template.i_price"
                       required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">确认码(*)</label>
            <div class="col-sm-4">
                <input type="text" class="form-control"
                       name="confirm_code" ng-model="template.confirm_code"
                       required="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-md-offset-3">
                <input type="submit"  class="btn btn-primary" value="提 交" w5c-form-submit="submit_template(template)"/>
            </div>
        </div>

    </form>
</div>
<!--order_new content end-->
