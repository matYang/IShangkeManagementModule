<div class="row">
    <div class="col-md-12">
        <h3>
            <small><a ui-sref="admin.templates.list" class="btn fa fa-chevron-left pull-left"> 返回列表</a></small>
            创建课程模板
        </h3>
    </div>

</div>
<div class="row">

    <form class="col-md-9 form-horizontal form-create" role="form" name="validateForm" w5c-form-validate novalidate>
        <legend>重要信息</legend>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">模板名(*)</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="courseName" ng-model="template.courseName"
                       required="">
            </div>
        </div>
        <!--<div class="form-group form-group-sm">-->
            <!--<label class="col-md-3 control-label">确认模板名(*)</label>-->

            <!--<div class="col-md-5">-->
                <!--<input type="text" class="form-control"-->
                       <!--name="confirm" ng-model="template.confirm"-->
                       <!--required="" w5c-repeat="courseName">-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">原价格(*)</label>

            <div class="col-md-3">
                <input type="number" class="form-control" min="0"
                       name="originalPrice" ng-model="template.originalPrice"
                       required="">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">爱上课价格(*)</label>

            <div class="col-md-3">
                <input type="number" class="form-control" min="0"
                       name="price" ng-model="template.price"
                       required="">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">课程所属类别(*)</label>
            <div class="col-md-2">
                <select name="level_1" class="form-control" ng-model="level_1">
                    <option value="">-- --</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="col-md-2">
                <select name="level_2" class="form-control" ng-model="level_2">
                    <option ng-show="!level_1" value="" onselect="">-- --</option>
                    <option ng-show="level_1" value="11">11</option>
                    <option ng-show="level_1" value="12">12</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-control" name="categoryId" ng-model="template.categoryId">
                    <option ng-show="!level_2" value="" onselect="">-- --</option>
                    <option ng-show="level_2" value="1112">1112</option>
                    <option ng-show="level_2" value="1212">1212</option>
                </select>
            </div>
        </div>

        <legend>基本信息</legend>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">开课日期</label>

            <div class="col-md-7">
                <div class="input-group input-group-sm col-md-5 pull-left">
                    <input name="startDate" type="text" class="form-control" ng-model="template.startDate" datepicker-popup="yyyy/MM/dd" is-open="opened_startDate"
                           max-date="template.finishDate" disabled/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event,'startDate')"><i class="fa fa-calendar"></i>&nbsp;</button>
                    </span>
                </div>
                <span class="pull-left" style="padding: 5px 2px 0">到</span>
                <div class="input-group input-group-sm col-md-5 pull-left">
                    <input name="finishDate" type="text" class="form-control" ng-model="template.finishDate" datepicker-popup="yyyy/MM/dd" is-open="opened_finishDate"
                            min-date="template.startDate" disabled/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event,'finishDate')"><i class="fa fa-calendar"></i>&nbsp;</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">上课时间1</label>

            <div class="col-md-2">
                <input type="number" class="form-control" name="startTime1" ng-model="template.startTime1" min="0">
            </div>
            <span class="pull-left" style="padding: 5px 2px 0">-</span>
            <div class="col-md-2">
                <input type="number" class="form-control" name="finishTime1" ng-model="template.finishTime1" min="0">
            </div>
            <span class="help-block">如900-1100即为09:00-11:00</span>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">上课时间2</label>

            <div class="col-md-2">
                <input type="number" class="form-control" name="startTime2" ng-model="template.startTime2" min="0">
            </div>
            <span class="pull-left" style="padding: 5px 2px 0">-</span>
            <div class="col-md-2">
                <input type="number" class="form-control" name="finishTime2" ng-model="template.finishTime2" min="0">
            </div>
            <span class="help-block">可填两个上课时间段</span>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">课时数量</label>

            <div class="col-md-3">
                <input type="number" class="form-control" min="0"
                       name="courseHourNum" ng-model="template.courseHourNum">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">课时长度</label>

            <div class="col-md-3">
                <input type="number" class="form-control" min="0"
                       name="courseHourLength" ng-model="template.courseHourLength">
            </div>
            <span class="help-block">分钟</span>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">班级类型</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="classSize" ng-model="template.classSize">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">班级分类</label>

            <div class="col-md-5">
                <select name="classType" ng-model="template.classType" class="form-control">
                    <option ng-value="value" ng-repeat="(value,name) in options.classType">{{name}}</option>
                </select>
            </div>
            <span class="help-block">用于搜索</span>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">开班要求</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="openCourseRequirement" ng-model="template.openCourseRequirement">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">报名截止日期</label>

            <div class="col-md-3">
                <div class="input-group input-group-sm pull-left">
                    <input name="cutoffDate" type="text" class="form-control" ng-model="template.cutoffDate" datepicker-popup="yyyy/MM/dd" is-open="opened_cutoffDate"
                           disabled/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event,'cutoffDate')"><i class="fa fa-calendar"></i>&nbsp;</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">适合学员</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="suitableStudent" ng-model="template.suitableStudent">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">选择上课地点</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="addressId" ng-model="template.addressId">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">选择报名地点</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="regLocation" ng-model="template.regLocation">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">选择教师(根据机构返回的教师列表选择)</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="teacherList" ng-model="template.teacherList">
            </div>
        </div>


        <legend>教学信息</legend>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">课程介绍</label>

            <div class="col-md-5">
                <textarea type="text" class="form-control"
                       name="courseIntro" ng-model="template.courseIntro"></textarea>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">教学目标</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="goal" ng-model="template.goal">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">先修知识</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="prerequest" ng-model="template.prerequest">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">上课形式</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="teachingMethod" ng-model="template.teachingMethod">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">教材介绍</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="teachingMaterialIntro" ng-model="template.teachingMaterialIntro">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">教材费用</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="teachingMaterialFee" ng-model="template.teachingMaterialFee">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">课程提纲</label>

            <div class="col-md-5">
                <textarea type="text" class="form-control"
                       name="outline" ng-model="template.outline"></textarea>
            </div>
        </div>
        <legend>教学补充</legend>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">课件下载</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="downloadMaterials" ng-model="template.downloadMaterials">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">题库支持</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="questionBank" ng-model="template.questionBank">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">班主任导学</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="classTeacher" ng-model="template.classTeacher">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">讲练结合</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="teachingAndExercise" ng-model="template.teachingAndExercise">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">阶段测评</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="quiz" ng-model="template.quiz">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">课后答疑</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="questionSession" ng-model="template.questionSession">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">课后作业</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="assignments" ng-model="template.assignments">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">作业批改</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="marking" ng-model="template.marking">
            </div>
        </div>
        <legend>教学保障</legend>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">签约保过</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="passAgreement" ng-model="template.passAgreement">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">高分奖励</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="highScoreReward" ng-model="template.highScoreReward">
            </div>
        </div>
        <legend>特色服务</legend>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">结业证书</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="certification" ng-model="template.certification">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">课后互动</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="extracurricular" ng-model="template.extracurricular">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">赠送服务</label>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       name="bonusService" ng-model="template.bonusService">
            </div>
        </div>
        <!--提交-->
        <div class="form-group form-group-sm">
            <div class="col-md-5 col-md-offset-3">
                <input type="submit" class="btn btn-primary" value="提 交" w5c-form-submit="submit_template(template)"/>
            </div>
        </div>
    </form>
    <div class="col-md-3">
        <label>【机构信息】</label>
        <button class="btn btn-default" ng-click="choosePartner()">{{choosed.partner ||  '--请选择-- '}}</button>
        <hr/>
        <pre>{{template|json}}</pre>
    </div>
</div>
