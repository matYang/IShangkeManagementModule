<div class="row">
    <a ui-sref="admin.partners.list" class="btn fa fa-arrow-left pull-left"> Back</a>

    <div class="pull-right">{{ title }}</div>
</div>
<div class="row">
    <form class="col-md-12 form-horizontal" role="form" name="validateForm" w5c-form-validate novalidate>
        <input type="hidden" class="form-control" id="partnerId" name="partnerId" ng-model="partner.partnerId"/>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">机构全称:</label>
            <div class="col-md-4"><input type="text" class="form-control" id="wholeName" name="wholeName" ng-model="partner.wholeName" required="" /></div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">机构简介:</label>
            <div class="col-md-4"><input type="text" class="form-control" id="partnerIntro" name="partnerIntro" ng-model="partner.partnerIntro " required=""/></div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">机构荣誉:</label>
            <div class="col-md-4"><input type="text" class="form-control" id="partnerDistinction" name="partnerDistinction" ng-model=" partner.partnerDistinction"/></div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">合作伙伴资格:</label>
            <div class="col-md-4">
                <select class="form-control" id="partnerQualification" name="partnerQualification" ng-model="partner.partnerQualification">
                    <option value="0">已认证</option>
                    <option value="1">未认证</option>
                </select>   
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">公司总部地址:</label>
            <div class="col-md-4"><input type="text" class="form-control" id="hqLocation" name="hqLocation" ng-model="partner.hqLocation" required=""/></div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">校区地址:</label>
            <div class="col-md-4">
            <div ng-repeat="location in partner.addressList track by $index">
                <input type="text" class="form-control addressList" id="addressList{{$index}}" name="addressList{{$index}}" ng-model="location" required=""/>
                <a ng-click="removeLocation($index)" class="glyphicon-remove">删除</a>
            </div>
            <a id="addLocation" ng-click="addLocation()">增加更多地址</a>
            </div>
        </div>

        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">默认课程截止日:</label>
            <div class="col-md-4"><input type="text" class="form-control" id="defaultCutoffDay" name="defaultCutoffDay" ng-model="partner.defaultCutoffDay" required=""/></div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">默认截止日几点截止:</label>
            <div class="col-md-4"><input type="text" class="form-control" id="defaultCutoffTime" name="defaultCutoffTime" ng-model="partner.defaultCutoffTime" required=""/></div>
        </div>

        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">查询号:</label>
            <div class="col-md-4"><input type="text" class="form-control" id="reference" name="reference" ng-model="partner.reference" required=""/></div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">学校名:</label>
            <div class="col-md-4"><input type="text" class="form-control" id="instName" name="instName" ng-model="partner.instName" required=""/></div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">学校名:</label>
            <input type="file" name="" ng-file-select="onFileSelect($files)">
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-3">
                <input type="submit"  class="btn btn-primary" value="提 交" w5c-form-submit="create(partner)"/>
            </div>
        </div>
    </form>
</div>
