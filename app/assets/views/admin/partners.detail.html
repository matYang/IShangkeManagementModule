<div class="row">
    <a ui-sref="admin.partners.list" class="btn fa fa-arrow-left pull-left"> Back</a>

    <div class="pull-right">{{ title }}</div>
</div>
<div class="row">
    <div class="col-md-12 form-horizontal">
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">合作机构ID</label>
            <div class="col-md-4">{{partner.id}}</div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">学校名:</label>
            <div class="col-md-4">{{partner.instName}}</div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">机构全称:</label>
            <div class="col-md-4">{{partner.wholeName}}</div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">机构简介:</label>
            <div class="col-md-4">{{ partner.partnerIntro }}</div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">机构荣誉:</label>
            <div class="col-md-4">{{ partner.partnerDistinction }}</div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">合作伙伴资格:</label>
            <div class="col-md-4">{{partner.partnerQualification}}</div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">公司总部地址:</label>
            <div class="col-md-4">{{partner.hqLocation}}</div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">校区地址:</label>
            <div class="col-md-4">{{partner.subLocation}}</div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">默认课程截止日:</label>
            <div class="col-md-4">{{partner.defaultCutoffDay}}</div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">默认截止日几点截止:</label>
            <div class="col-md-4">{{partner.defaultCutoffTime}}</div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">查询号:</label>
            <div class="col-md-4">{{partner.reference}}</div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">Logo:</label>
            <div class="col-md-4"><img ng-show="!!partner.logoUrl" ng-src="{{partner.logoUrl}}"></div>
        </div>

        <div class="col-md-4 col-md-offset-3">
            <input class="btn btn-primary" type="button" value="修改logo" ui-sref="admin.partners.logo({id:{{id}}})" />
            <input class="btn btn-primary" type="button" value="添加教师" ui-sref="admin.partners.teacher({id:{{id}}})" />
            <input class="btn btn-primary" type="button" value="添加照片" ui-sref="admin.partners.photo({id:{{id}}})" />
            <input class="btn btn-primary" ng-show="partner.teacherList && partner.teacherList.length" type="button" value="管理教师" ui-sref="admin.partners.teachermanage({id:{{id}}})" />
            <input class="btn btn-primary" ng-show="partner.classPhotoList && partner.classPhotoList.length" type="button" value="管理照片" ui-sref="admin.partners.photomanage({id:{{id}}})" />
            <input class="btn btn-primary" type="button" value="编辑资料" ui-sref="admin.partners.edit({id:{{id}}})" />
        </div>
    </div>
</div>
