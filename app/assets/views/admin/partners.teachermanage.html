<div>
    <form class="col-md-12 form-horizontal" role="form" name="validateForm" w5c-form-validate novalidate>
    	<div ng-repeat="teacher in item.teacherList">
    		<label>照片</label>
	        <img ng-src="{{teacher.teacherImgUrl}}"/>

    		<label>姓名</label>
	        <input type="text" name="teacherName{{$index}}" ng-model="teacher.teacherName">
    		<label>简介</label>
	        <input type="text" name="teacherIntro{{$index}}" ng-model="teacher.teacherIntro">
        	<input type="button" value="删除" ng-click="removeTeacher($index)" />
        </div>
        <input type="button" ng-click="update()" value="上传" />

    </form>
</div>
