
<!--选择机构以及模板-->
<div class="row">
    <div class="col-md-2"><a ui-sref="admin.courses.list" class="btn fa fa-arrow-left pull-left"> Back</a></div>
    <div class="col-md-4 text-center">
        <label>【机构信息】</label>
        <button class="btn btn-default btn-sm" ng-click="chooseInstitution()">{{choosed.institution ||  '--请选择-- '}}</button>
    </div>
    <div ng-if="choosed.institution" class="col-md-4 text-center">
        <label>【选用课程模板】</label>
        <button class="btn btn-default btn-sm" ng-click="chooseTemplate()">{{choosed.template || ' --请选择-- '}}</button>
    </div>
</div>
<hr/>
        <!--测试模式下加入！-->
<div class="row" ng-if="!choosed.template">
    <form class="col-md-12 form-horizontal" role="form" name="validateForm" w5c-form-validate novalidate>

        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">课程名</label>
            <div class="col-md-4">
                <input type="text" class="form-control"
                       name="t_name" ng-model="course.name"
                       required="">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-3 control-label">前台执行价格(*)</label>

            <div class="col-md-4">
                <input type="text" class="form-control"
                       name="price" ng-model="course.price"
                       required="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-3">
                <input type="submit" class="btn btn-primary" ng-value="'submitNew'|operationText" w5c-form-submit="submitCourse(course)"/>
            </div>
        </div>

    </form>
</div>
<!--order_new content end-->
