<div class="row">
    <div class="col-md-12">
        <h3>
            <small><a ui-sref="admin.courses.list" class="btn fa fa-chevron-left pull-left"> 返回列表</a></small>
            创建课程
        </h3>
    </div>

</div>

<div class="row" >
    <form ng-show="choosed.template" class="col-md-8 form-horizontal form-create" role="form" name="validateForm" w5c-form-validate novalidate>

    <legend>根据模板生成的不可更改信息</legend>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">课程名(*)</label>

        <div class="col-md-5">
            <p class="form-control-static">{{course.courseName}}</p>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">原价格(*)</label>

        <div class="col-md-5">
            <p class="form-control-static">{{course.originalPrice}}</p>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">爱上课价格(*)</label>

        <div class="col-md-5">
            <p class="form-control-static">{{course.price}}</p>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">课程所属类别</label>

        <div class="col-md-5">
            <p class="form-control-static">{{course.categoryId | categoryText}}</p>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">教师列表</label>
        <div class="col-md-5">
            <ul class="list-unstyled">
                <li ng-repeat="teacher in course.teacherList">
                    <img ng-src="{{teacher.imgUrl}}" alt="教师照片" class="pic-micro"/>
                    <label>{{teacher.name}}</label>
                    <span>--{{teacher.intro}}</span>
                </li>
            </ul>
        </div>
    </div>


    <legend>基本信息</legend>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">开课日期</label>

        <div class="col-md-7">
            <div class="input-group input-group-sm col-md-5 pull-left">
                <input name="startDate" type="text" class="form-control input-sm" placeholder="开始"
                       ng-model="course.startDate" data-max-date="{{course.finishDate}}" bs-datepicker>
                    <span class="input-group-btn">
                        <button class="btn btn-default"><i class="fa fa-calendar"></i>&nbsp;</button>
                    </span>
            </div>
            <span class="pull-left" style="padding: 5px 2px 0">到</span>
            <div class="input-group input-group-sm col-md-5 pull-left">
                <input name="finishDate" type="text" class="form-control input-sm" placeholder="结束"
                       ng-model="course.finishDate" data-min-date="{{course.startDate}}" bs-datepicker>
                    <span class="input-group-btn">
                        <button class="btn btn-default"><i class="fa fa-calendar"></i>&nbsp;</button>
                    </span>
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">上课时间1</label>

        <div class="col-md-2">
            <input type="number" class="form-control" name="startTime1" ng-model="course.startTime1" min="0">
        </div>
        <span class="pull-left" style="padding: 5px 2px 0">-</span>
        <div class="col-md-2">
            <input type="number" class="form-control" name="finishTime1" ng-model="course.finishTime1" min="0">
        </div>
        <span class="help-block">如900-1100即为09:00-11:00</span>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">上课时间2</label>

        <div class="col-md-2">
            <input type="number" class="form-control" name="startTime2" ng-model="course.startTime2" min="0">
        </div>
        <span class="pull-left" style="padding: 5px 2px 0">-</span>
        <div class="col-md-2">
            <input type="number" class="form-control" name="finishTime2" ng-model="course.finishTime2" min="0">
        </div>
        <span class="help-block">可填两个上课时间段</span>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">一天中的上课区间</label>

        <div class="col-md-3">
            <button name="schooltimeDay" ng-model="course.schooltimeDay" class="btn btn-default btn-sm"
                    bs-select  ng-options="item.value as item.label for item in options.schooltimeDay">
            </button>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">一周中的上课区间</label>

        <div class="col-md-3">
            <button name="schooltimeWeek" ng-model="course.schooltimeWeek" class="btn btn-default btn-sm"
                    bs-select ng-options="item.value as item.label for item in options.schooltimeWeek">
            </button>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">上课日子</label>

        <div class="col-md-3">
            <button class="btn btn-default btn-sm" ng-model="course.studyDays" max-length="7"
                    data-html="1" data-multiple="1" ng-options="item.value as item.label for item in options.studyDays" bs-select>
                选择 <span class="caret"></span>
            </button>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">课时数量</label>

        <div class="col-md-3">
            <input type="number" class="form-control" min="0"
                   name="courseHourNum" ng-model="course.courseHourNum">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">课时长度</label>

        <div class="col-md-3">
            <input type="number" class="form-control" min="0"
                   name="courseHourLength" ng-model="course.courseHourLength">
        </div>
        <span class="help-block">分钟</span>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">班级类型</label>

        <div class="col-md-5">
            <input type="text" class="form-control" placeholder="如至少25人"
                   name="classSize" ng-model="course.classSize">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">班级分类</label>

        <div class="col-md-5">
            <button name="schooltimeWeek" ng-model="course.classType" class="btn btn-default btn-sm"
                    bs-select ng-options="item.value as item.label for item in options.classType">
            </button>
        </div>
        <span class="help-block">用于搜索</span>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">开班要求</label>

        <div class="col-md-5">
            <input type="text" class="form-control"
                   name="openCourseRequirement" ng-model="course.openCourseRequirement">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">报名截止日期</label>

        <div class="col-md-3">
            <div class="input-group input-group-sm pull-left">
                <input name="finishDate" type="text" class="form-control input-sm" placeholder="截止日期"
                       ng-model="course.cutoffDate" data-min-date="{{course.startDate}}" bs-datepicker>
                <span class="input-group-btn">
                    <button class="btn btn-default"><i class="fa fa-calendar"></i>&nbsp;</button>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">适合学员</label>

        <div class="col-md-5">
            <input type="text" class="form-control"
                   name="suitableStudent" ng-model="course.suitableStudent">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">选择上课地点</label>

        <div class="col-md-5">
            <button name="addressId" ng-model="course.addressId" class="btn btn-default btn-sm"
                    bs-select ng-options="item.id as item.detail for item in options.addressList">
            </button>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">选择报名地点</label>

        <div class="col-md-5">
            <button name="addressId" ng-model="course.regAddressId" class="btn btn-default btn-sm"
                    bs-select ng-options="item.id as item.detail for item in options.addressList">
            </button>
        </div>
    </div>

<div>
    <a class="center-block" style="width: 30%" ng-click="hideMore=!hideMore" ng-init="hideMore=true">
        <span ng-show="hideMore">展开</span><span ng-show="!hideMore">隐藏</span>更多信息 <i class="fa" ng-class="{true:'fa-chevron-right',false:'fa-chevron-down'}[hideMore]"></i>
    </a>
</div>
<div collapse="hideMore">
    <legend ng-click="">教学信息</legend>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">课程介绍</label>

        <div class="col-md-5">
            <textarea type="text" class="form-control"
                      name="courseIntro" ng-model="course.courseIntro"></textarea>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">教学目标</label>

        <div class="col-md-5">
            <input type="text" class="form-control"
                   name="goal" ng-model="course.goal">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">先修知识</label>

        <div class="col-md-5">
            <input type="text" class="form-control"
                   name="prerequest" ng-model="course.prerequest">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">上课形式</label>

        <div class="col-md-5">
            <input type="text" class="form-control"
                   name="teachingMethod" ng-model="course.teachingMethod">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">教材介绍</label>

        <div class="col-md-5">
            <input type="text" class="form-control"
                   name="teachingMaterialIntro" ng-model="course.teachingMaterialIntro">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">教材费用</label>

        <div class="col-md-5">
            <input type="text" class="form-control"
                   name="teachingMaterialFee" ng-model="course.teachingMaterialFee">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">课程提纲</label>

        <div class="col-md-5">
            <textarea type="text" class="form-control"
                      name="outline" ng-model="course.outline"></textarea>
        </div>
    </div>
    <legend>教学补充</legend>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">课件下载</label>

        <div class="col-md-5">
            <input type="text" class="form-control"
                   name="downloadMaterials" ng-model="course.downloadMaterials">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">题库支持</label>

        <div class="col-md-5">
            <input type="text" class="form-control"
                   name="questionBank" ng-model="course.questionBank">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">班主任导学</label>

        <div class="col-md-5">
            <input type="text" class="form-control"
                   name="classTeacher" ng-model="course.classTeacher">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">讲练结合</label>

        <div class="col-md-5">
            <input type="text" class="form-control"
                   name="teachingAndExercise" ng-model="course.teachingAndExercise">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">阶段测评</label>

        <div class="col-md-5">
            <input type="text" class="form-control"
                   name="quiz" ng-model="course.quiz">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">课后答疑</label>

        <div class="col-md-5">
            <input type="text" class="form-control"
                   name="questionSession" ng-model="course.questionSession">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">课后作业</label>

        <div class="col-md-5">
            <input type="text" class="form-control"
                   name="assignments" ng-model="course.assignments">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">作业批改</label>

        <div class="col-md-5">
            <input type="text" class="form-control"
                   name="marking" ng-model="course.marking">
        </div>
    </div>
    <legend>教学保障</legend>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">签约保过</label>

        <div class="col-md-5">
            <input type="text" class="form-control"
                   name="passAgreement" ng-model="course.passAgreement">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">高分奖励</label>

        <div class="col-md-5">
            <input type="text" class="form-control"
                   name="highScoreReward" ng-model="course.highScoreReward">
        </div>
    </div>
    <legend>特色服务</legend>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">结业证书</label>

        <div class="col-md-5">
            <input type="text" class="form-control"
                   name="certification" ng-model="course.certification">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">课后互动</label>

        <div class="col-md-5">
            <input type="text" class="form-control"
                   name="extracurricular" ng-model="course.extracurricular">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-md-3 control-label">赠送服务</label>

        <div class="col-md-5">
            <input type="text" class="form-control"
                   name="bonusService" ng-model="course.bonusService">
        </div>
    </div>
</div>
    <!--提交-->
    <div class="form-group form-group-sm">
        <div class="col-md-5 col-md-offset-3">
            <input type="submit" class="btn btn-primary" value="提 交" w5c-form-submit="submitCourse(course)"/>
        </div>
    </div>

    </form>
    <!--右侧面板-->
    <div class="col-md-4 pull-right">
        <!--选择机构以及模板-->
        <div>
            <label>【机构信息】</label>
            <button class="btn btn-default btn-sm" ng-click="choosePartner()">{{choosed.partner.instName ||  '--请选择-- '}}</button>
        </div>
        <hr/>
        <!--测试模式下加入！-->
        <div ng-if="choosed.partner">
            <label>【选用课程模板】</label>
            <button class="btn btn-default btn-sm" ng-click="chooseTemplate()">{{choosed.template.courseName || ' --请选择-- '}}</button>
        </div>
        <hr/>
        <pre>
            course:{{course|json}}
        </pre>
    </div>
</div>
<!--order_new content end-->
