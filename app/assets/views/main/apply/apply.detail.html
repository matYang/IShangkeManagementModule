<div class="row">
    <div class="col-xs-12">
        <h3>
            <small><a ui-sref="main.apply.list" class="btn fa fa-chevron-left pull-left"> 返回列表</a></small>
            课程申请
            <small>--{{a.id}}</small>
        </h3>
    </div>
</div>
<div class="row">
    <form class="col-xs-12 form-horizontal" role="form" name="newForm">
        <legend></legend>
        <div class="form-group">
            <label class="col-xs-3 control-label">预约人</label>

            <div class="col-xs-7">
                <p class="form-control-static">{{ a.userName }}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label">手机号码</label>

            <div class="col-xs-7">
                <p class="form-control-static">{{ a.phone }}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">申请提交时间</label>

            <div class="col-xs-7">
                <p class="form-control-static">{{a.createTime | date:'yyyy-MM-dd'}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label">备注信息</label>

            <div class="col-xs-7">
                <p class="form-control-static">{{ a.remark }}</p>
            </div>
        </div>

    </form>
</div>
