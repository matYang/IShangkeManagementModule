<!--filter-->
<div class="row margin-bottom">
    <div class="col-xs-12">
        <h3>
            &nbsp;<small><a ui-sref="main.tbooking.list" class="btn fa fa-chevron-left pull-left">退出高级查询</a></small>
        </h3>
        <!--筛选表单-->
        <form class="form-horizontal filter-form">
            <div class="form-group">
                <label class="control-label" for="">订单ID</label>

                <div><input type="text" class="form-control input-sm"
                            ng-model="filter_tmp.id"/></div>

                <label class="control-label" for="">订单号</label>

                <div><input type="text" class="form-control input-sm"
                            ng-model="filter_tmp.reference"/></div>
            </div>
            <div class="form-group from-group-sm">
                <label class="control-label" for="">下单日期</label>

                <div class="input-group input-group-sm">
                    <input name="createTimeStart" type="text"
                           class="form-control input-sm" ng-model="filter_tmp.createTimeStart"
                           data-max-date="{{filter_tmp.createTimeEnd}}" bs-datepicker>
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event,1)"><i class="fa fa-calendar"></i>&nbsp;
                        </button>
                    </span>
                </div>
                <span class="pull-left" style="padding: 5px 10px 0">到</span>

                <div class="input-group input-group-sm">
                    <input name="createTimeEnd" type="text"
                           class="form-control input-sm" ng-model="filter_tmp.createTimeEnd"
                           data-min-date="{{filter_tmp.createTimeStart}}" bs-datepicker>
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event,2)"><i class="fa fa-calendar"></i>&nbsp;
                        </button>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label></label>

                <div>
                    <button class="btn btn-primary btn-sm" ng-click="doRefresh()"><i class="fa fa-"></i> 查 询
                    </button>
                    <button class="btn btn-default btn-sm" ng-click="clearFilter()">清空输入</button>
                </div>
            </div>
        </form>
        <hr/>

        <div ng-include="'/views/common/tbookingResultTable.html'"></div>


    </div>
</div>
