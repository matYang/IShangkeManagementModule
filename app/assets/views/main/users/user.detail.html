<div class="row">
    <div class="col-xs-12">
        <h3>
            <small><a ui-sref="main.users.list" class="btn fa fa-chevron-left pull-left"> 返回 </a></small>
            用户信息
        </h3>
    </div>
</div>
<div class="row">
    <!--左侧内容面板-->
    <form class="col-xs-9 form-horizontal form-detail" role="form" name="validateForm" w5c-form-validate novalidate>

        <div class="form-group form-group-sm">
            <label class="col-xs-3 control-label">用户ID</label>

            <div class="col-xs-8">
                <p class="form-control-static">{{u.id}}</p>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-xs-3 control-label">手机号</label>

            <div class="col-xs-8">
                <p class="form-control-static">{{u.phone}}</p>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-xs-3 control-label">注册时间</label>

            <div class="col-xs-8">
                <p class="form-control-static">{{u.createTime|date:'yyyy-MM-dd HH:ss'}}</p>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-xs-3 control-label">所属学校</label>

            <div class="col-xs-8">
                <p class="form-control-static">{{u.schoolName}}</p>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-xs-3 control-label">用户名</label>

            <div class="col-xs-8">
                <p class="form-control-static">{{u.invitationCode||'未设置'}}</p>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-xs-3 control-label">真实姓名</label>

            <div class="col-xs-8">
                <p class="form-control-static">{{u.name||'未设置'}}</p>
            </div>
        </div>
    </form>
    <!--右侧操作栏-->
    <div class="col-xs-3" scroll-fix>
        <label>可执行的操作</label>
        <ul class="list-operations">
            <li ng-click="doRefresh()">
                <a><i class="fa fa-refresh"></i> 刷新</a>
            </li>
        </ul>
    </div>

</div>
