<div class="row">
    <div class="col-xs-12">
        <h3>
            <small><a ui-sref="main.courses.list" class="btn fa fa-chevron-left pull-left"> 返回 </a></small>
            团购详情
            <small>--{{tuan}}</small>
        </h3>
    </div>
</div>
<div class="row">
    <!--左侧内容面板-->
    <form class="col-xs-9 form-horizontal form-detail" role="form" name="validateForm" w5c-form-validate novalidate>
        <legend>重要信息
            <small> -- 团购资料</small>
        </legend>
        <div ng-if="port=='admin'" class="form-group form-group-sm">
            <label class="col-xs-3 control-label">所属机构</label>

            <div class="col-xs-8">
                <p class="form-control-static">{{tuan.name}}</p>
            </div>
        </div>

    </form>
    <!--右侧操作栏-->
    <div class="col-xs-3" scroll-fix>
        <label>可执行的操作</label>
        <ul class="list-operations">
            <li ng-click="doRefresh()">
                <a><i class="fa fa-refresh"></i> 刷新</a>
            </li>
        </ul>
    </div>

</div>
