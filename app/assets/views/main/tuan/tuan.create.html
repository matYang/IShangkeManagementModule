<div class="row">
    <div class="col-xs-12">
        <h3>
            <small><a ui-sref="main.tuan.list" class="btn fa fa-chevron-left pull-left"> 返回列表</a></small>
            创建团购
        </h3>
    </div>

</div>

<div class="row" >
    <form class="col-xs-8 form-horizontal form-create" role="form" name="validateForm" w5c-form-validate novalidate>

    <legend>模板中已确认的信息</legend>
    <div class="form-group form-group-sm">
        <label class="col-xs-3 control-label">课程名(*)</label>

        <div class="col-xs-5">
            <p class="form-control-static">{{course.courseName}}</p>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-xs-3 control-label">课程所属类别</label>

        <div class="col-xs-5">
            <p class="form-control-static">{{course.categoryValue | categoryText}}</p>
        </div>
    </div>
    <div class="form-group form-group-sm" ng-if="!course.price">
        <label class="col-xs-3 control-label">课程价格</label>

        <div class="col-xs-3">
            <p class="form-control-static">定制</p>
        </div>
    </div>

    <div class="form-group form-group-sm">
        <label class="col-xs-3 control-label">支付方式</label>

        <div class="col-xs-8">
            <p class="form-control-static">{{course.bookingType | payTypeText}}</p>
        </div>
    </div>

    <div class="form-group form-group-sm">
        <label class="col-xs-3 control-label">门店折扣（折）</label>

        <div class="col-xs-3">
            <input type="number" class="form-control" min="0" max="100" name="commission"
                   ng-model="course.commission">
        </div>
    </div>

    <div class="form-group form-group-sm">
        <label class="col-xs-3 control-label">线下支付返现</label>
    
        <div class="col-xs-3">
            <input type="number" class="form-control" min="0" name="cashback"
                   ng-model="course.cashback">
        </div>
    </div>

    <!--提交-->
    <div class="form-group form-group-sm">
        <div class="col-xs-5 col-xs-offset-3">
            <input type="submit" class="btn btn-primary" value="提 交" w5c-form-submit="submitTuan()"/>
        </div>
    </div>

    </form>
    <!--右侧面板-->
    <div class="col-xs-4 pull-right" scroll-fix>
        <div>
            <label>【创建团购】</label>
        </div>
    </div>
</div>
<!--order_new content end-->
